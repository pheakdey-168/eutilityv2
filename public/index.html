<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<link rel="icon" href="<%= BASE_URL %>../images/banhji_icon.png">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
		<title></title>
	</head>

	<body>
		<noscript>
			<strong>We're sorry but my-app doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div id="app" class="">
			<style>
				.first_loading {
					display: -webkit-box;
					display: flex;
					height: 100vh;
					justify-content: center;
					align-items: center;
					-webkit-box-orient: vertical;
					-webkit-box-direction: normal;
					flex-direction: column;
					-webkit-box-align: center;
					align-items: center;
					background: #000;
					opacity: 0.9;
				}
				@keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-moz-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-webkit-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-o-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-moz-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-webkit-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@-o-keyframes rotate-loading {
					0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
					100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
				}

				@keyframes loading-text-opacity {
					0%  {opacity: 0}
					20% {opacity: 0}
					50% {opacity: 1}
					100%{opacity: 0}
				}

				@-moz-keyframes loading-text-opacity {
					0%  {opacity: 0}
					20% {opacity: 0}
					50% {opacity: 1}
					100%{opacity: 0}
				}

				@-webkit-keyframes loading-text-opacity {
					0%  {opacity: 0}
					20% {opacity: 0}
					50% {opacity: 1}
					100%{opacity: 0}
				}

				@-o-keyframes loading-text-opacity {
					0%  {opacity: 0}
					20% {opacity: 0}
					50% {opacity: 1}
					100%{opacity: 0}
				}
				.loading-container,
				.loading {
					height: 100px;
					position: relative;
					width: 100px;
					border-radius: 100%;
				}
				.loading-container { margin: 40px auto }

				.loading {
					border: 2px solid transparent;
					border-color: transparent #fff transparent #FFF;
					-moz-animation: rotate-loading 1.5s linear 0s infinite normal;
					-moz-transform-origin: 50% 50%;
					-o-animation: rotate-loading 1.5s linear 0s infinite normal;
					-o-transform-origin: 50% 50%;
					-webkit-animation: rotate-loading 1.5s linear 0s infinite normal;
					-webkit-transform-origin: 50% 50%;
					animation: rotate-loading 1.5s linear 0s infinite normal;
					transform-origin: 50% 50%;
				}

				.loading-container:hover .loading {
					border-color: transparent #E45635 transparent #E45635;
				}
				.loading-container:hover .loading,
				.loading-container .loading {
					-webkit-transition: all 0.5s ease-in-out;
					-moz-transition: all 0.5s ease-in-out;
					-ms-transition: all 0.5s ease-in-out;
					-o-transition: all 0.5s ease-in-out;
					transition: all 0.5s ease-in-out;
				}

				#loading-text {
					-moz-animation: loading-text-opacity 2s linear 0s infinite normal;
					-o-animation: loading-text-opacity 2s linear 0s infinite normal;
					-webkit-animation: loading-text-opacity 2s linear 0s infinite normal;
					animation: loading-text-opacity 2s linear 0s infinite normal;
					color: #ffffff;
					/* font-family: "Helvetica Neue, "Helvetica", ""arial"; */
					font-size: 10px;
					font-weight: bold;
					margin-top: 45px;
					opacity: 0;
					position: absolute;
					text-align: center;
					text-transform: uppercase;
					top: 0;
					width: 100px;
				}
			</style>
			<div class="first_loading">
				<div class="loading-container">
					<div class="loading"></div>
					<div id="loading-text">Initializing ...</div>
				</div>
			</div>
		</div>
	</body>
</html>
